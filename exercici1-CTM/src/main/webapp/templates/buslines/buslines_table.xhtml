<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h2>Llistat de Línies de Autobús</h2>

    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="margin-bottom:10px">
        <p:outputLabel for="rowsPerPage" value="Mostrar:" />
        <p:selectOneMenu id="rowsPerPage" value="#{buslineTableBean.rows}" style="width:100px">
            <f:selectItem itemLabel="10" itemValue="10" />
            <f:selectItem itemLabel="20" itemValue="20" />
            <f:selectItem itemLabel="50" itemValue="50" />
            <f:selectItem itemLabel="Totes" itemValue="#{buslineTableBean.buslines.size()}" />
            <p:ajax update="buslineTable" />
        </p:selectOneMenu>
    </p:panelGrid>

    <p:dataTable id="buslineTable" value="#{buslineTableBean.buslines}" var="line"
                 paginator="true" rows="#{buslineTableBean.rows}" responsiveLayout="scroll">

        <p:column headerText="ID">
            #{line.buslineId.value}
        </p:column>
        <p:column headerText="Nom">
            #{line.name}
        </p:column>
        <p:column headerText="Orígen">
            #{line.origin}
        </p:column>
        <p:column headerText="Destí">
            #{line.destination}
        </p:column>
        <p:column headerText="Tipus">
            #{line.busType}
        </p:column>
    </p:dataTable>
</ui:composition>
