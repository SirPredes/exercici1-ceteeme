<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">

        <p:outputLabel for="targetDate" value="Data: (YYYY-MM-DD)" />
        <p:inputText id="targetDate" value="#{warningFormBean.targetDate}" required="true"/>

        <p:outputLabel for="buslineId" value="ID Bus" />
        <p:inputText id="buslineId" value="#{warningFormBean.buslineId}" required="true"/>

        <p:outputLabel for="busStopId" value="ID parada" />
        <p:inputText id="busStopId" value="#{warningFormBean.busStopId}" required="true"/>

        <p:outputLabel for="description" value="Descripció" />
        <p:inputText id="description" value="#{warningFormBean.description}" required="true"/>

    </p:panelGrid>

    <p:commandButton value="Crear Avís" action="#{warningFormBean.createWarning}"
                     update="@form warningTable:warningTable" icon="pi pi-plus" style="margin-top">
    </p:commandButton>

    <p:growl id="globalGrowl" showDetail="true" life="4000" />
</ui:composition>
