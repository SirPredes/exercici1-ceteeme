<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dataTable id="warningTable" value="#{warningTableBean.warnings}" var="warning"
                 paginator="true" rows="#{warningTableBean.rows}" responsiveLayout="scroll">
        <p:column headerText="ID">
            #{warning.warningId.value}
        </p:column>
        <p:column headerText="Data Alerta">
            #{warning.warningDate}
        </p:column>
        <p:column headerText="Data">
            #{warning.warningDate}
        </p:column>
        <p:column headerText="ID Bus">
            #{warning.buslineId}
        </p:column>
        <p:column headerText="ID Parada">
            #{warning.busStopId}
        </p:column>
        <p:column headerText="DescripciÃ³">
            #{warning.description}
        </p:column>

    </p:dataTable>

    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="margin-bottom:10px">
        <p:outputLabel for="rowsPerPage" value="Mostrar:"/>
        <p:selectOneMenu id="rowsPerPage" value="#{warningTableBean.rows}" style="width: 100px">
            <f:selectItem itemLabel="10" itemValue="10" />
            <f:selectItem itemLabel="20" itemValue="20" />
            <f:selectItem itemLabel="50" itemValue="50" />
            <f:selectItem itemLabel="Totes" itemValue="#{buslineTableBean.buslines.size()}" />
            <p:ajax update="warningTable" />
        </p:selectOneMenu>
    </p:panelGrid>
</ui:composition>
